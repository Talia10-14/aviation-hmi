<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Test Buttons Simple</title>
    <style>
        body {
            background: #060a14;
            color: #e0e6ed;
            font-family: monospace;
            padding: 40px;
        }
        .btn {
            padding: 12px 24px;
            margin: 10px;
            background: #101828;
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #e0e6ed;
            cursor: pointer;
            font-size: 14px;
        }
        .btn:hover {
            background: #1a2740;
        }
        .log {
            margin: 20px 0;
            padding: 15px;
            background: #101828;
            border-left: 3px solid #00ff88;
            font-size: 13px;
        }
        .success {
            color: #00ff88;
        }
        .error {
            color: #ff3344;
        }
    </style>
</head>
<body>
    <h1>üîß Test Simple des Boutons</h1>
    
    <p>Ce test v√©rifie si les event listeners fonctionnent correctement.</p>
    
    <div>
        <button class="btn" id="btn-bite">
            <i class="fas fa-wrench"></i> BITE
        </button>
        <button class="btn" id="btn-training">
            <i class="fas fa-graduation-cap"></i> TRAINING
        </button>
        <button class="btn" id="btn-trend">
            <i class="fas fa-chart-line"></i> TRENDS
        </button>
    </div>
    
    <div id="logs" class="log">
        <div class="success">‚úì Page charg√©e</div>
    </div>
    
    <script>
        const logsDiv = document.getElementById('logs');
        
        function log(message, isSuccess = true) {
            const div = document.createElement('div');
            div.className = isSuccess ? 'success' : 'error';
            div.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logsDiv.appendChild(div);
        }
        
        // Attendre que le DOM soit pr√™t
        document.addEventListener('DOMContentLoaded', () => {
            log('‚úì DOMContentLoaded d√©clench√©');
            
            // V√©rifier que les boutons existent
            const biteBtn = document.getElementById('btn-bite');
            const trainingBtn = document.getElementById('btn-training');
            const trendBtn = document.getElementById('btn-trend');
            
            if (biteBtn) {
                log('‚úì Bouton BITE trouv√©');
                biteBtn.addEventListener('click', () => {
                    log('‚úì BITE CLIQU√â !');
                    alert('BITE button works!');
                });
            } else {
                log('‚úó Bouton BITE non trouv√©', false);
            }
            
            if (trainingBtn) {
                log('‚úì Bouton TRAINING trouv√©');
                trainingBtn.addEventListener('click', () => {
                    log('‚úì TRAINING CLIQU√â !');
                    alert('TRAINING button works!');
                });
            } else {
                log('‚úó Bouton TRAINING non trouv√©', false);
            }
            
            if (trendBtn) {
                log('‚úì Bouton TRENDS trouv√©');
                trendBtn.addEventListener('click', () => {
                    log('‚úì TRENDS CLIQU√â !');
                    alert('TRENDS button works!');
                });
            } else {
                log('‚úó Bouton TRENDS non trouv√©', false);
            }
            
            log('‚úì Tous les event listeners attach√©s');
        });
        
        // Log readyState
        log(`Document readyState: ${document.readyState}`);
        
        // Si d√©j√† charg√©
        if (document.readyState === 'complete' || document.readyState === 'interactive') {
            log('‚ö† DOM d√©j√† charg√©, listeners non attach√©s');
        }
    </script>
</body>
</html>
